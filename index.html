<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>N-Back Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div id="sideMenu">
    <button id="menuToggle">⚙️</button>
    <div id="menuContent">
      <label for="numTrialsInput">Number of Trials:</label>
      <input type="number" id="numTrialsInput" class="setting" min="1" max="100" value="30"><br><br>
      <label for="nInput">N-back Level:</label>
      <input type="number" id="nInput" class="setting" min="1" max="15" value="2">
      <br>
      <label>
        <input type="checkbox" id="toggleAdaptive" class="setting">
        Adaptive
      </label><br>
      <label>
        <input type="checkbox" id="toggleImage" class="setting">
        Image Stimuli
      </label><br>
      <label>
        <input type="checkbox" id="toggleColor" class="setting">
        Color Stimuli
      </label><br>
      <label>
        <input type="checkbox" id="toggleAudio" class="setting">
        Audio Stimuli
      </label>
      <label for="interferenceSlider">Interference:</label>
      <input type="range" id="interferenceSlider" class="setting" min="0" max="100" value="20" step="5">
      <span id="interferenceLabel">20%</span>
      <br>
      <label for="delaySlider">Trial Delay:</label>
      <input type="range" id="delaySlider" class="setting" min="500" max="3000" value="2500" step="100">
      <span id="delayLabel">2500ms</span>
      <br>
      <label for="matchRateSlider">Match Rate:</label>
      <input type="range" id="matchRateSlider" class="setting" min="0" max="100" value="20" step="5">
      <span id="matchRateLabel">20%</span>
    </div>
  </div>



  <div id="mainContent">
  <div id="header">
    <span id="headerText">n = 2</span>
    <button id="startBtn">Start</button>
    <span id="scoreLabel">score: </span>
  </div>

  <div id="grid"></div>

  <div id="stimuliButtons">
    <button id="positionBtn">Position</button>
    <button id="colorBtn">Color</button>
    <button id="imageBtn">Image</button>
    <button id="audioBtn">Audio</button>
  </div>
</div>

<audio id="audio-c" src="audio/letters/c.mp3" preload="auto"></audio>
<audio id="audio-h" src="audio/letters/h.mp3" preload="auto"></audio>
<audio id="audio-k" src="audio/letters/k.mp3" preload="auto"></audio>
<audio id="audio-l" src="audio/letters/l.mp3" preload="auto"></audio>
<audio id="audio-q" src="audio/letters/q.mp3" preload="auto"></audio>
<audio id="audio-r" src="audio/letters/r.mp3" preload="auto"></audio>
<audio id="audio-s" src="audio/letters/s.mp3" preload="auto"></audio>
<audio id="audio-t" src="audio/letters/t.mp3" preload="auto"></audio>

  <script src="howler.js/dist/howler.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
